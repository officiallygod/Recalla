<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4A90E2">
    <meta name="description" content="Recalla - A fun word recall game to learn new languages">
    <title>Recalla - Word Recall Game</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">üéÆ Recalla</h1>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-icon">‚≠ê</span>
                    <span class="stat-value" id="points">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">ü™ô</span>
                    <span class="stat-value" id="coins">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">üèÜ</span>
                    <span class="stat-value" id="level">1</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Menu Screen -->
        <section id="menu-screen" class="screen active">
            <div class="container">
                <div class="welcome-card">
                    <h2>Welcome to Recalla! üéì</h2>
                    <p>Learn and remember words through fun interactive games!</p>
                </div>
                
                <div class="menu-buttons">
                    <button class="btn btn-primary" onclick="showScreen('add-word-screen')">
                        <span class="btn-icon">‚ûï</span>
                        Add Words
                    </button>
                    <button class="btn btn-primary" onclick="startGame()" id="play-btn">
                        <span class="btn-icon">üéÆ</span>
                        Play Match Game
                    </button>
                    <button class="btn btn-secondary" onclick="showScreen('words-list-screen')">
                        <span class="btn-icon">üìö</span>
                        My Words (<span id="word-count">0</span>)
                    </button>
                    <button class="btn btn-secondary" onclick="showScreen('stats-screen')">
                        <span class="btn-icon">üìä</span>
                        Statistics
                    </button>
                </div>
            </div>
        </section>

        <!-- Add Word Screen -->
        <section id="add-word-screen" class="screen">
            <div class="container">
                <button class="back-btn" onclick="showScreen('menu-screen')">‚Üê Back</button>
                <h2>Add New Words</h2>
                
                <div class="add-word-form">
                    <div class="form-group">
                        <label for="new-word">Word</label>
                        <input type="text" id="new-word" placeholder="Enter word..." required>
                    </div>
                    <div class="form-group">
                        <label for="new-meaning">Meaning</label>
                        <input type="text" id="new-meaning" placeholder="Enter meaning..." required>
                    </div>
                    <button class="btn btn-primary" onclick="addWord()">
                        <span class="btn-icon">‚úÖ</span>
                        Add Word
                    </button>
                </div>

                <div id="added-message" class="message success"></div>
            </div>
        </section>

        <!-- Words List Screen -->
        <section id="words-list-screen" class="screen">
            <div class="container">
                <button class="back-btn" onclick="showScreen('menu-screen')">‚Üê Back</button>
                <h2>My Words</h2>
                <div id="words-list" class="words-list"></div>
            </div>
        </section>

        <!-- Game Screen -->
        <section id="game-screen" class="screen">
            <div class="container">
                <button class="back-btn" onclick="endGame()">‚Üê End Game</button>
                
                <div class="game-header">
                    <div class="game-stat">
                        <span>Round: <strong id="round-number">1</strong></span>
                    </div>
                    <div class="game-stat">
                        <span>Score: <strong id="game-score">0</strong></span>
                    </div>
                    <div class="game-stat">
                        <span>Combo: <strong id="combo">0</strong>üî•</span>
                    </div>
                </div>

                <div id="game-board" class="game-board"></div>
                <div id="game-message" class="game-message"></div>
            </div>
        </section>

        <!-- Stats Screen -->
        <section id="stats-screen" class="screen">
            <div class="container">
                <button class="back-btn" onclick="showScreen('menu-screen')">‚Üê Back</button>
                <h2>Your Statistics</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-card-icon">üéÆ</div>
                        <div class="stat-card-value" id="total-games">0</div>
                        <div class="stat-card-label">Games Played</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-icon">‚úÖ</div>
                        <div class="stat-card-value" id="correct-matches">0</div>
                        <div class="stat-card-label">Correct Matches</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-icon">‚ùå</div>
                        <div class="stat-card-value" id="wrong-matches">0</div>
                        <div class="stat-card-label">Wrong Matches</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-icon">üéØ</div>
                        <div class="stat-card-value" id="accuracy">0%</div>
                        <div class="stat-card-label">Accuracy</div>
                    </div>
                </div>

                <h3>Words Needing Practice</h3>
                <div id="practice-words" class="practice-words"></div>
            </div>
        </section>
    </main>

    <!-- Particle Container for Animations -->
    <div id="particle-container" class="particle-container"></div>

    <script src="app.js"></script>
</body>
</html>
