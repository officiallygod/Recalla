<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="Recalla - A modern word recall game to learn new languages with gamification" />
    
    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Load fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Recalla" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <title>Recalla - Word Recall Game</title>
    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        sessionStorage.removeItem('redirect');
        if (redirect && redirect !== location.href) {
          // Validate that the redirect URL is from the same origin
          try {
            var redirectUrl = new URL(redirect);
            var currentUrl = new URL(location.href);
            if (redirectUrl.origin === currentUrl.origin && redirectUrl.pathname.startsWith('/Recalla/')) {
              history.replaceState(null, null, redirect);
            }
          } catch (e) {
            // Invalid URL, ignore
          }
        }
      })();
    </script>
  </head>
  <body>
    <!-- Initialize test data for development -->
    <script src="init-test-data.js"></script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
